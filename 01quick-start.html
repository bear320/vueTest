<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue3</title>
  </head>
  <body>
    <div id="app">
      <!-- Template Syntax: double curly brackets -->
      <!-- 作用域 Scope -->
      <h1>{{typeof count}}</h1>
      <hr />
      <p>{{name}}想吃{{food}}</p>
      <div>{{talk? '愛講話':'吼吼吼'}}</div>
      <div>{{array.length}}</div>
      <div>{{obj}}</div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
      // console.log(Vue);
      Vue.createApp({
        data() {
          return {
            count: 1, //number
            name: "🐻", //string
            food: "🍔",
            talk: true, //boolean
            array: [1, 2, 3], // array
            obj: { test: "123" }, // object
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
