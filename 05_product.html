<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05 product</title>
    <style>
      img {
        width: 200px;
        /* height: 200px; */
      }
      .productContainer {
        display: flex;
        flex-wrap: wrap;
      }
      .productContainer > div {
        margin: 10px;
        width: 250px;
      }
      h2 {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- 變數 in 物件/陣列 -->
      <div class="pagination">
        <button v-for="page in 10" :key="page">{{page}}</button>
      </div>
      <div v-if="load">load</div>
      <div class="productContainer">
        <div class="product-item" v-for="(item, index) in product" :key="item.id">
          <h3>{{item.title}}</h3>
          <img :src="item.image" v-bind:alt="item.title" />
          <p>{{item.price}}元</p>
          <div>
            <button @click="reduceCount(index)">-</button>
            <input type="number" min="0" v-model.number="count[index]" />
            <button @click="addCount(index)">+</button>
          </div>
        </div>
      </div>
      <h2>總計：{{total}}元</h2>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
      Vue.createApp({
        data() {
          return {
            load: false,
            product: [],
            count: [],
            total: 0,
          };
        },
        //created --> Vue 實體被建立完
        created() {
          this.getResource();
        },
        // mounted --> 渲染完
        mounted() {},
        methods: {
          getResource() {
            this.load = true;
            fetch("https://fakestoreapi.com/products")
              .then((res) => res.json())
              .then((json) => {
                this.product = json;
                for (item in this.product) {
                  this.count.push(0);
                }
                this.load = false;
              });
            // 初始化商品數量
          },
          addCount(index) {
            this.count[index] += 1;
            this.sumTotal();
          },
          reduceCount(index) {
            if (this.count[index] <= 0) return;
            this.count[index] -= 1;
            this.sumTotal();
          },
          sumTotal() {
            this.total = 0;
            // this.total += this.count[0] * this.product[0]['price'];
            // this.total += this.count[1] * this.product[1]['price'];

            // countIndex → index of the count array
            for (const countIndex in this.product) {
              // if (!this.product[countIndex]["price"]) return;
              this.total += this.count[countIndex] * this.product[countIndex];
            }
            // 取正整數
            this.total = parseInt(this.total);
            // 四捨五入至小數點第二位 → 變成字串
            // this.total = this.total.toFixed(2);
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
